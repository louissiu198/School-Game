<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ webTitle }}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1d1d1d, #4a4a4a);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url("static/background.png");
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .navbar button {
            background-color: #e74c3c; /* Red button */
            border: none;
            color: white;
            padding: 5px 10px; /* Reduced padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* Increased text size */
            transition: background-color 0.3s;
        }
        
        .navbar button:hover {
            background-color: #c0392b; /* Darker red */
        }
        
        h1 {
            margin-top: 60px; /* Space for the navbar */
            font-size: 3rem;
        }
        
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        form {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Set a fixed width for the form */
        }
        
        input {
            width: 90%; /* Adjusted width */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            font-size: 1rem;
        }
        
        input::placeholder {
            color: #bbb;
        }
        
        button[type="submit"] {
            width: 50%; /* Full width for the button */
            padding: 10px;
            background-color: green; /* Blue button */
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* Increased text size */
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: lightgreen; /* Darker blue */
        }
        
        footer {
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>{{ buttonRedirect }}</button>
    </div>
    <div>
        <h1>Lord of Legends</h1>
        <p>Kill the opponent player!</p>
        <form action="http://localhost:3333/api/{{ linkAction }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">{{ webTitle }}</button>
        </form>
    </div>
    <footer>
        <p>Made by louissiu</p>
    </footer>
</body>
</html>
